<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/culture-trip.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section data-markdown data-background-color="#0F4443">
					<textarea data-template>
						# Banner Framework

						A presentation from [Mike Stezycki](https://stez.me).
					</textarea>
				</section>

				<section data-markdown data-background-color="#C8E3D9">
					<textarea data-template>
						## ⛰ Background

						Over the year we've shown we can reliably move people around the site using bespoke banners and sticky buttons.
					</textarea>
				</section>

				<section data-markdown data-background-color="#C8E3D9">
					<textarea data-template>
						## 🌋 The Problem

						🐢 Iteration is slow  
						🕒 Outdated creative  
						🎨 Often bespoke designs  
					</textarea>
				</section>

				<section data-markdown data-background-color="#C8E3D9">
					<textarea data-template>
						## 😍 What we need

						A **flexible** and **robust** design framework to decide how promotions look, that can be changed easily.
					</textarea>
				</section>

				<section data-markdown data-background-color="#C8E3D9">
					<textarea data-template>
						## 💪 What we've done

						☝️ Grouped banners into categories  

						✌️ broken down into parts, stress-tested the parts
					</textarea>
				</section>

				<section data-markdown data-background-color="#C8E3D9">
					<textarea data-template>
						## 🛠 Still to do

						We've limited the scope to two banners but need to explore sticky components and modals.
					</textarea>
				</section>

				<section data-markdown data-background-color="#C8E3D9">
					<textarea data-template>
						## Text

						Size of titles and descriptions are within limits. We limit characters per line to a comfortable amount. The layout changes when the design breaks due to overflowing text.
					</textarea>
				</section>

				<section data-markdown data-background-color="#C8E3D9">
					<textarea data-template>
						## Spot Illustration

						<img data-src="img/SpotIllustration@2x.png" alt="" width="300" height="300" class="plain">

						<small>A spot illustration is an image without a square or bordered edge. Useful at smaller sizes to illustrate a single point or detail.</small>

						<!-- When to use spot illustrations vs large illustrations vs a photo. -->
					</textarea>
				</section>

				<section data-markdown data-background-color="#C8E3D9">
					<textarea data-template>
						## ✅ When to use a spot illustration

						<img data-src="img/SpotBanner@2x.png" alt="" class="plain">

						<small>Use when highlighting a single point or detail. Can be used when highlighting multiple points or details but no more than 5</small>

						<!-- When to use spot illustrations vs large illustrations vs a photo. -->
					</textarea>
				</section>

				<section data-markdown data-background-color="#C8E3D9">
					<textarea data-template>
						## 🚫 When not to use a spot illustration

						<img data-src="img/SpotBanner@2x.png" alt="" class="plain">

						<small>Do not use a spot illustration when trying to highlight just one single point or detail when a larger illustration or photo makes sense.</small>

						<!-- When to use spot illustrations vs large illustrations vs a photo. -->
					</textarea>
				</section>

				<section data-markdown data-background-color="#C8E3D9">

						When do form inputs and buttons stack? Do they fill out the space they need or all space that's available?
					</textarea>
